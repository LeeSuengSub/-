<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <!-- 글 작성 팝업 -->
      <div class="write-popup">
        <div class="editor">
          <div class="input-box">
            <label for="studentsName">작성자 : </label>
            <input id="studentsName" type="text" value="관리자" readonly />
          </div>
          <div class="input-box">
            <label for="title">제목 : </label>
            <input id="title" type="text" placeholder="제목을 입력하세요..." />
          </div>
          <div class="input-box">
            <textarea
              id="content"
              rows="10"
              cols="65"
              placeholder="내용을 간단히 적어주세요..."
            ></textarea>
          </div>
          <div class="btn-area">
            <a href="#" class="btn-cancel">취소</a>
            <a id="contentSubmit" href="#" class="btn-success">등록</a>
          </div>
        </div>
      </div>
      <div class="update-popup">
        <div class="editor">
          <div class="close">
            <a href="#" class="btn-close">닫기</a>
          </div>
          <div class="input-box">
            <label for="studentsId">학생 아이디 : </label>
            <input
              id="studentsId"
              type="text"
              placeholder="아이디 입력하세요..."
            />
          </div>
          <div class="input-box">
            <label for="studentsName">학생 이름 : </label>
            <input
              id="studentsName"
              type="text"
              placeholder="이름을 입력하세요..."
            />
          </div>
          <div class="input-box">
            <label for="studentsPassword">학생 비밀번호 : </label>
            <input
              id="studentsPassword"
              type="text"
              placeholder="이름을 입력하세요..."
            />
          </div>
          <div class="btn-area">
            <input id="boardIdHidden" type="hidden" />
            <a id="contentUpdate" href="#" class="btn-update">수정</a>
            <a id="contentDelete" href="#" class="btn-delete">삭제</a>
          </div>
        </div>
      </div>
      <div class="navigation">
        <ul>
          <li>
            <a href="#">
              <span class="icon"><ion-icon name="logo-apple"></ion-icon></span>
              <span class="title">Board</span>
            </a>
          </li>
          <li>
            <a href="board.html">
              <span class="icon"
                ><ion-icon name="home-outline"></ion-icon
              ></span>
              <span class="title">Dashboard</span>
            </a>
          </li>
          <li>
            <a href="Member.html">
              <span class="icon"
                ><ion-icon name="person-outline"></ion-icon
              ></span>
              <span class="title">Member Profile</span>
            </a>
          </li>
          <li>
            <a href="Notice.html">
              <span class="icon"
                ><ion-icon name="warning-outline"></ion-icon
              ></span>
              <span class="title">Notice</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"
                ><ion-icon name="log-out-outline"></ion-icon
              ></span>
              <span class="title">Log Out</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <!-- main -->
    <div class="main">
      <!-- table -->
      <div class="details">
        <div class="recentOrders">
          <div class="cardHeader">
            <h2>Notice</h2>
            <a href="./writer_page.html" class="btn">글 작성</a>
          </div>
          <table>
            <thead>
              <tr>
                <th>이름</th>
                <th>제목</th>
                <th>작성 날짜</th>
              </tr>
            </thead>
            <tbody id="boardData">
              <tr>
                <td id="notice-td" colspan="3" style="text-align: center">
                  공지사항을 꼭 확인해주세요.
                </td>
              </tr>
              <tr>
                <td>관리자</td>
                <td>TEST1</td>
                <td>2022-06-15</td>
              </tr>
              <tr>
                <td>관리자</td>
                <td>TEST2</td>
                <td>2022-06-15</td>
              </tr>
            </tbody>
          </table>
          <div class="pagination">
            <a href="#">Previous</a>
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <a href="#">Next</a>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
  <script>
    let list = document.querySelectorAll(".navigation li");
    function activeLink() {
      list.forEach((item) => {
        item.classList.remove("hovered");
      });
      this.classList.add("hovered");
    }
    list.forEach((item) => {
      item.addEventListener("mouseover", activeLink);
    });
  </script>
  <script>
    $(".btn-close").click(function () {
      $(".update-popup").css("display", "none");
    });
  </script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <ul>
          <li>
            <a href="#">
              <span class="icon"><ion-icon name="logo-apple"></ion-icon></span>
              <span class="title">Board</span>
            </a>
          </li>
          <li>
            <input id="boardIdHidden" type="hidden" />
            <a id="contentUpdate" href="#">
              <span class="icon"
                ><ion-icon name="reader-outline"></ion-icon></span>
              <span class="title">수정</span>
            </a>
          </li>
          <li>
            <a id="contentDelete" href="#">
              <span class="icon"
                ><ion-icon name="trash-outline"></ion-icon></span>
              <span class="title">삭제</span>
            </a>
          </li>
          <li>
            <a href="./board.html">
              <span class="icon"
                ><ion-icon name="log-out-outline"></ion-icon
              ></span>
              <span class="title">뒤로가기</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <!-- main -->
    <div class="main">
      <div class="title-name">
        <!-- <select name="head" id="head">
          <option value="">--지역--</option>
          <option value="">서구</option>
          <option value="">중구</option>
          <option value="">동구</option>
          <option value="">유성구</option>
          <option value="">대덕구</option>
        </select> -->
        <input id="board-title" type="text" placeholder="제목">
      </div>
      <hr />
      <div class="board-content">
        <textarea name="content" id="ucontent" placeholder="내용" required></textarea>
      </div>
      </div>
    </div>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
  <script>
    let list = document.querySelectorAll(".navigation li");
    function activeLink() {
      list.forEach((item) => {
        item.classList.remove("hovered");
      });
      this.classList.add("hovered");
    }
    list.forEach((item) => {
      item.addEventListener("mouseover", activeLink);
    });
  </script>
  <script>
        //게시물 수정하는 함수
        $('#contentUpdate').click(function () {
      //1. 게시판 번호 확인
      var boardId = $('#boardIdHidden').val(); // hidden에 숨겨둔 boardId 가져오기
      //2. json 생성
      var title = $('#board-title').val();
      var content = $('#update-content').val();

      if (title == '' || content == '') {
        alert('공백은 안되요.');
        return false;
      }

      var jsondata = {
        boardId: boardId,
        title: title,
        content: content,
      };
      $.ajax({
        url: 'http://localhost:8080/api/v1/board/boardId/' + boardId,
        type: 'PATCH',
        contentType: 'application/json',
        dataType: 'json',
        data: JSON.stringify(jsondata),
        success: (response) => {
          if (response > 0) {
            alert('수정 완료');
            history.go(-1);
          }
        },
      });
    });

    //게시물 삭제하는 함수
    $('#contentDelete').click(function () {
      let boardId = $('#boardIdHidden').val();

      $.ajax({
        url: 'http://localhost:8080/api/v1/board/boardId/' + boardId,
        type: 'DELETE',
        dataType: 'json',
        success: (response) => {
          if (response > 0) {
            alert('삭제 완료');
            history.go(-1);
          }
        },
      });
    });
  </script>
</html>

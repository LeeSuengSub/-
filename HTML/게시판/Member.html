<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="update-popup">
        <div class="editor">
          <div class="close">
            <a href="#" class="btn-close">닫기</a>
          </div>
          <div class="input-box">
            <label for="studentsId">학생 아이디 : </label>
            <input
              id="studentsId"
              type="text"
              placeholder="아이디 입력하세요..."
            />
          </div>
          <div class="input-box">
            <label for="studentsName">학생 이름 : </label>
            <input
              id="studentsName"
              type="text"
              placeholder="이름을 입력하세요..."
            />
          </div>
          <div class="input-box">
            <label for="studentsPassword">학생 비밀번호 : </label>
            <input
              id="studentsPassword"
              type="text"
              placeholder="이름을 입력하세요..."
            />
          </div>
          <div class="btn-area">
            <input id="boardIdHidden" type="hidden" />
            <a id="contentUpdate" href="#" class="btn-update">수정</a>
            <a id="contentDelete" href="#" class="btn-delete">삭제</a>
          </div>
        </div>
      </div>
      <div class="navigation">
        <ul>
          <li>
            <a href="#">
              <span class="icon"><ion-icon name="logo-apple"></ion-icon></span>
              <span class="title">Board</span>
            </a>
          </li>
          <li>
            <a href="board.html">
              <span class="icon"
                ><ion-icon name="home-outline"></ion-icon
              ></span>
              <span class="title">Dashboard</span>
            </a>
          </li>
          <li>
            <a href="Member.html">
              <span class="icon"
                ><ion-icon name="person-outline"></ion-icon
              ></span>
              <span class="title">Member Profile</span>
            </a>
          </li>
          <li>
            <a href="./Notice.html">
              <span class="icon"
                ><ion-icon name="warning-outline"></ion-icon
              ></span>
              <span class="title">Notice</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"
                ><ion-icon name="log-out-outline"></ion-icon
              ></span>
              <span class="title">Log Out</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <!-- main -->
    <div class="main">
      <!-- table -->
      <div class="details">
        <div class="recentOrders">
          <div class="cardHeader">
            <h2>Member Profile</h2>
            <!-- search -->
            <div class="search-Member">
              <label>
                <input
                  id="searchBar"
                  type="text"
                  placeholder="학생이름을 검색하세요..."
                />
              </label>
            </div>
          </div>
          <table>
            <thead>
              <tr>
                <th>회원 아이디</th>
                <th>회원 이름</th>
                <th>가입 날짜</th>
              </tr>
            </thead>
            <tbody id="boardData">
              <tr onclick="popup()">
                <td>TEST1</td>
                <td>TEST1</td>
                <td>2022-06-15</td>
              </tr>
              <tr>
                <td>TEST2</td>
                <td>TEST2</td>
                <td>2022-06-15</td>
              </tr>
              <tr>
                <td>TEST3</td>
                <td>TEST3</td>
                <td>2022-06-15</td>
              </tr>
            </tbody>
          </table>
          <div class="pagination">
            <a href="#">Previous</a>
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <a href="#">Next</a>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
  <script>
    let list = document.querySelectorAll(".navigation li");
    function activeLink() {
      list.forEach((item) => {
        item.classList.remove("hovered");
      });
      this.classList.add("hovered");
    }
    list.forEach((item) => {
      item.addEventListener("mouseover", activeLink);
    });
  </script>
  <script>
    $(".btn-close").click(function () {
      $(".update-popup").css("display", "none");
    });

    getStudentsList(1, 10);

    function getStudentsList(pageNum, pageSize) {
      $.ajax({
        url:
          "http://localhost:8080/api/v1/students?pageNum=" +
          pageNum +
          "&pageSize=" +
          pageSize,
        type: "GET",
        dataType: "json",
        success: (response) => {
          console.log(response);
          let html = "";
          let len = response.list.length;
          if (len > 0) {
            for (let i = 0; i < len; i++) {
              html +=
                '<tr onclick="getStudents(' +
                response.list[i].studentsId +
                ')"><td>' +
                response.list[i].studentsId +
                "</td><td>" +
                response.list[i].studentsName +
                "</td><td>" +
                response.list[i].createAt +
                "</td></tr>";
            }

            let paginationHtml = "";
            if (response.hasPreviousPage) {
              paginationHtml +=
                '<a onclick="getStudentsList(' +
                (response.pageNum - 1) +
                "," +
                pageSize +
                ')" href="#">Previous</a>';
            }
            for (let i = 0; i < response.navigatepageNums.length; i++) {
              paginationHtml +=
                '<a id="pageNum' +
                response.navigatepageNums[i] +
                '" onclick="getStudentsList(' +
                response.navigatepageNums[i] +
                "," +
                pageSize +
                ')" href="#">' +
                response.navigatepageNums[i] +
                "</a>";
            }
            if (response.hasNextPage) {
              paginationHtml +=
                '<a onclick="getStudentsList(' +
                (response.pageNum + 1) +
                "," +
                pageSize +
                ')" href="#">Next</a>';
            }
            $(".pagination").children().remove();
            $(".pagination").append(paginationHtml);

            $("#pageNum" + pageNum).css("backgroundColor", "#287bff");
            $("#pageNum" + pageNum).css("color", "#fff");
          } else {
            html +=
              '<tr><td colspan=3 style="text-align:center">게시글이 없습니다.</td></tr>';
          }
          $("tbody").children().remove();
          $("tbody").append(html);
        },
      });
    }
    //학생정보 불러오기
    function popup(TEST1) {
      console.log(studentsId);
      $(".update-popup").css("display", "block");

      $.ajax({
        url: "http://localhost:8080/api/v1/students/id/" + studentsId,
        type: "Get",
        dataType: "json",
        success: (response) => {
          $("#studentsId").val(response.studentsId);
          $("#studentsName").val(response.studentsName);
          $("#studentsPassword").val(response.studentsPassword);
          $("#boardIdHidden").val(studentsId);
        },
      });
    }

    //학생 정보 수정
    $("#contentUpdate").click(function () {
      if (confirm("수정하시겠습니까?")) {
        let studentsId = $("#boardIdHidden").val();
        let studentsName = $("#studentsName").val();
        let studentsPassword = $("#studentsPassword").val();

        let jsondata = {
          studentsId: studentsId,
          studentsName: studentsName,
          studentsPassword: studentsPassword,
        };
        $.ajax({
          url: "http://localhost:8080/api/v1/students/id/" + studentsId,
          type: "PATCH",
          contentType: "application/json",
          dataType: "json",
          data: JSON.stringify(jsondata),
          success: (response) => {
            if (response > 0) {
              alert("수정 완료하였습니다.");
              location.reload();
              $(".update-popup").css("display", "none");
            }
          },
        });
      }
    });

    //학생 삭제(탈퇴)
    $("#contentDelete").click(function () {
      if (confirm("탈퇴하신 회원입니까?")) {
        let studentsId = $("#boardIdHidden").val();

        $.ajax({
          url: "http://localhost:8080/api/v1/students/id/" + studentsId,
          type: "DELETE",
          dataType: "json",
          success: (response) => {
            if (response > 0) {
              alert("삭제하였습니다.");
              location.reload();
              getStudentsList(1, 10);
              $(".update-popup").css("display", "none"); // 게시물 상세 화면 감추기
            }
          },
        });
      }
    });

    getStudentsSearch(1, 5);
    //검색 페이징 구현(1)
    function getStudentsSearch(pageNum, pageSize) {
      $("#searchBar").keyup((key) => {
        if (key.keyCode == 13) {
          let search = $("#searchBar").val();
          console.log(search);
          getStudentsClick(1, 5);
        }
      });
    }
    // 검색 페이징 구현(2)
    function getStudentsClick(pageNum, pageSize) {
      let search = $("#searchBar").val();
      $.ajax({
        url:
          "http://localhost:8080/api/v1/students/search?studentsName=" +
          search +
          "&pageNum=" +
          pageNum +
          "&pageSize=" +
          pageSize,
        type: "Get",
        dataType: "json",
        success: (response) => {
          console.log(response);
          let html = "";
          if (response.list.length > 0) {
            for (let i = 0; i < response.list.length; i++) {
              html +=
                '<tr onclick="getStudents(' +
                response.list[i].studentsId +
                ')"><td>' +
                response.list[i].studentsId +
                "</td><td>" +
                response.list[i].studentsName +
                "</td><td>" +
                response.list[i].createAt +
                "</td></tr>";
            }
            let paginationHtml = "";
            if (response.hasPreviousPage) {
              paginationHtml +=
                '<a onclick="getStudentsClick(' +
                (response.pageNum - 1) +
                "," +
                pageSize +
                ')" href="#">Previous</a>';
            }
            for (let i = 0; i < response.navigatepageNums.length; i++) {
              paginationHtml +=
                '<a id="Num' +
                response.navigatepageNums[i] +
                '" onclick="getStudentsClick(' +
                response.navigatepageNums[i] +
                "," +
                pageSize +
                ')" href="#">' +
                response.navigatepageNums[i] +
                "</a>";
            }
            if (response.hasNextPage) {
              paginationHtml +=
                '<a onclick="getStudentsClick(' +
                (response.pageNum + 1) +
                "," +
                pageSize +
                ')" href="#">Next</a>';
            }
            $(".pagination").children().remove();
            $(".pagination").append(paginationHtml);

            $("#Num" + pageNum).css("backgroundColor", "#287bff");
            $("#Num" + pageNum).css("color", "#fff");
          } else {
            html +=
              '<tr><td colspan=3 style="text-align:center">게시글이 없습니다.</td></tr>';
          }
          $("tbody").children().remove();
          $("tbody").append(html);
        },
      });
    }

    $("#searchBar").keyup(function (key) {
      //엔터를 누를 때 'hello World'를 출력하고 싶음
      //13은 엔터를 의미
      var pageNum = 1;
      var pageSize = 10;
      if (key.keyCode == 13) {
        //1. input값을 가져옴.
        var search = $("#searchBar").val().trim(); //input에 작성한 작성자를 가져옴.
        if (search != "") {
          $("#keyword").val(search); // hidden 태그에 내가 검색한 키워드를 value에 set함
        }
        console.log(search);

        //2. AJAX 호출
        $.ajax({
          url:
            "http://localhost:8080/api/v1/board/search?writer=" +
            search +
            "&pageNum=" +
            pageNum +
            "&pageSize=" +
            pageSize,
          type: "Get",
          dataType: "json",
          success: (data) => {
            console.log(data);
            //html append 작성
            var html = "";
            var len = data.list.length;
            if (len > 0) {
              for (var i = 0; i < len; i++) {
                var views = data.list[i].cnt;
                if (views < 10) {
                  //crtl + shift + H => 전체 replace
                  html +=
                    "<tr onclick=getBoard(" +
                    data.list[i].boardId +
                    ") ><td>" +
                    data.list[i].boardId +
                    "</td><td>" +
                    data.list[i].students_name +
                    "</td><td>" +
                    data.list[i].title +
                    "</td><td>" +
                    data.list[i].updateAt +
                    "</td><td>" +
                    data.list[i].createAt +
                    '</td><td><span class="row">' +
                    data.list[i].cnt +
                    "</span></td></tr>";
                }
                if (views >= 10 && views < 20) {
                  html +=
                    "<tr onclick=getBoard(" +
                    data.list[i].boardId +
                    ") ><td>" +
                    data.list[i].boardId +
                    "</td><td>" +
                    data.list[i].students_name +
                    "</td><td>" +
                    data.list[i].title +
                    "</td><td>" +
                    data.list[i].updateAt +
                    "</td><td>" +
                    data.list[i].createAt +
                    '</td><td><span class="middle">' +
                    data.list[i].cnt +
                    "</span></td></tr>";
                }
                if (views >= 20) {
                  html +=
                    "<tr onclick=getBoard(" +
                    data.list[i].boardId +
                    ") ><td>" +
                    data.list[i].boardId +
                    "</td><td>" +
                    data.list[i].students_name +
                    "</td><td>" +
                    data.list[i].title +
                    "</td><td>" +
                    data.list[i].updateAt +
                    "</td><td>" +
                    data.list[i].createAt +
                    '</td><td><span class="high">' +
                    data.list[i].cnt +
                    "</span></td></tr>";
                }
              }
              //페이징 화면 구현
              var paginationHtml = "";
              if (data.hasPreviousPage) {
                //이전 페이지가 true라면
                paginationHtml +=
                  '<a onclick="getBoardList(' +
                  (data.pageNum - 1) +
                  "," +
                  pageSize +
                  ')" href="#">Previous</a>';
              }
              for (var i = 0; i < data.navigatepageNums.length; i++) {
                // 페이지 번호 길이 만큼 for문 실행
                paginationHtml +=
                  '<a id="pageNum' +
                  data.navigatepageNums[i] +
                  '" onclick="getBoardList(' +
                  data.navigatepageNums[i] +
                  "," +
                  pageSize +
                  ')" href="#">' +
                  data.navigatepageNums[i] +
                  "</a>";
              }
              if (data.hasNextPage) {
                //다음 페이지가 true라면
                paginationHtml +=
                  '<a onclick="getBoardList(' +
                  (data.pageNum + 1) +
                  "," +
                  pageSize +
                  ')" href="#">Next</a>';
              }
              $(".pagination").children().remove();
              $(".pagination").append(paginationHtml);

              //페이지 번호에 맞게 css 수정
              $("#pageNum" + pageNum).css("backgroundColor", "#287bff");
              $("#pageNum" + pageNum).css("color", "#fff");
            } else {
              html +=
                '<tr><td colspan=6 style="text-align:center">게시글이 없습니다.</td></tr>'; // colspan이 핵심
            }
            $("tbody").children().remove();
            $("tbody").append(html);
          },
        });
      }
    });
  </script>
</html>
